<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./reset.css" rel="stylesheet">
  <link href="./nav.css" rel="stylesheet">
  <link href="./medicine_form_2.css" rel="stylesheet">
  <title>ryak</title>
</head>
<body>
  <nav>
    <a class="left-button" href="./medicine_form_1.html">
      <img src="./icons/left-chevron.svg">
      <p>이전</p>
    </a>
    <h1>투여약 정보 선택</h1>
    <a class="right-button" href="./main_edit.html">
      <p>취소</p>
    </a>
  </nav>

  <section class="med-info-section">

    <div class="med-graphic-container">
      <img src="./medicine-images/1.png">
    </div>

    <div class="med-info-container">
      <h1 class="container-title">투여약 모양 선택</h1>
      <div class="med-shapes">
        <div class="med-shape">
          <img id="circle" class="med-shape" src="./medicine-images/1.png">
        </div>
        <div class="med-shape">
          <img id="pentagon" class="med-shape" src="./medicine-images/2.png">
        </div>
        <div class="med-shape">
          <img id="oval" class="med-shape" src="./medicine-images/3.png">
        </div>
        <div class="med-shape">
          <img id="square" class="med-shape" src="./medicine-images/4.png">
        </div>
        <div class="med-shape">
          <img id="triangle" class="med-shape" src="./medicine-images/5.png">
        </div>
      </div>
    </div>

    <div class="med-info-container">
      <h1 class="container-title">투여약 색상 선택</h1>
      <div class="med-colors">
        <div id="red" class="med-color"></div>
        <div id="orange" class="med-color"></div>
        <div id="yellow" class="med-color"></div>
        <div id="green" class="med-color"></div>
        <div id="deepGreen" class="med-color"></div>
      </div>
      <div class="med-colors">
        <div id="turquoise" class="med-color"></div>
        <div id="skyBlue" class="med-color"></div>
        <div id="deepBlue" class="med-color"></div>
        <div id="purple" class="med-color"></div>
        <div id="redViolet" class="med-color"></div>
      </div>
      <div class="med-colors">
        <div id="pink" class="med-color"></div>
        <div id="brown" class="med-color"></div>
        <div id="white" class="med-color" style="border: 0.1px solid #000;"></div>
      </div>
    </div>

    <div class="med-info-container">
      <h1 class="container-title">배경 색상 선택</h1>
      <div class="med-colors">
        <div id="redBg" class="med-color"></div>
        <div id="orangeBg" class="med-color"></div>
        <div id="yellowBg" class="med-color"></div>
        <div id="greenBg" class="med-color"></div>
        <div id="deepGreenBg" class="med-color"></div>
      </div>
      <div class="med-colors">
        <div id="turquoiseBg" class="med-color"></div>
        <div id="skyBlueBg" class="med-color"></div>
        <div id="deepBlueBg" class="med-color"></div>
        <div id="purpleBg" class="med-color"></div>
        <div id="redVioletBg" class="med-color"></div>
      </div>
      <div class="med-colors">
        <div id="pinkBg" class="med-color"></div>
        <div id="brownBg" class="med-color"></div>
        <div id="whiteBg" class="med-color" style="border: 0.1px solid #000;"></div>
      </div>
    </div>

    <div class="go-next-button">
      완료
    </div>

    <script src="./nav.js"></script>
    <script src="./medicine_form_2.js"></script>
  </section>
</body>
</html>
